<link rel="stylesheet" href="style.css">
        <div class="product">
            <img class="product_img" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRspg5gxENT5SpXsMKBHVSmJrPO3V-kuT5qhw&usqp=CAU">
            <article class="product_description">
                <h1>Lays Magic Masala 80gm</h1>
                <h3>Chips</h3>
                <h3 >Rs<span class="rate product_id">80</span></h3>
                <div class="qty">
                  
                    <span class="sub b" onmousedown="startInterval('-','product_id')" onmouseup="stopInterval()"></span>
                    <span class="q" id="product_id">0</span>
                    <span class="add b" onmousedown="startInterval('+','product_id')" onmouseup="stopInterval()"></span>
                </div>
                <div>
                    <h4>
                        Sub-Total:
                        <span class="subTotal product_id">0</span>
                    </h4>
                </div>
            </article>    
        </div>
        <script src="j.js"></script>
